<!DOCTYPE html>
<html>
    <head>
        <title> </title>
    </head>
    <body>
        <canvas id="myCanvas" width="300" height="300" style="border:100px solid #BF9000"></canvas>
        <script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var ballRadius = 15;
var x = canvas.width/3;
var y = canvas.height-30;
var dx = 2;
var dy = -2;
var w = 30;

function drawBall() {
    ctx.beginPath();
    ctx.rect(x, y, w, 30);
    ctx.fillStyle = "purple";
    ctx.fill();
    ctx.closePath();
}
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    
    if(x + dx > canvas.width-w || x + dx < -w/4) {
        dx = -dx;
    }
    if(y + dy > canvas.height-w || y + dy < -w/4) {
        dy = -dy;
    }
    
    x += dx;
    y += dy;
}

setInterval(draw, 10);
</script>
    </body>
</html>
